<!DOCTYPE html>

  <head>

    <title>Online Theater</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#"
          ><i class="bi bi-camera-reels-fill"></i> Movie</a
        >

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="upcoming.html">Upcoming</a>

          </ul>
          <a href="#" class="text-white"
            ><i class="bi bi-person-circle" style="font-size: 1.5rem"></i
          ></a>
        </div>
      </div>

    <div class="container movie-container">
      <div class="row text-center">

          />

        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">

            src="https://via.placeholder.com/250x375?text=Inception"

          />

            class="img-fluid movie-poster"

            class="img-fluid movie-poster"
